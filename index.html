<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Diet Planner</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      position: relative;
      overflow-x: hidden;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: url('https://i.ibb.co/0YFt1mn/wave.png');
      background-size: cover;
      animation: wave 6s infinite linear;
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: 60px auto;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      position: relative;
      margin: 10px 0;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 12px;
      color: #636e72;
    }

    input, select {
      width: 100%;
      padding: 12px 12px 12px 35px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #00cec9;
      box-shadow: 0 0 5px rgba(0,206,201,0.5);
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #00b894;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #019875;
    }

    #result {
      margin-top: 25px;
      background: #dfe6e9;
      padding: 15px;
      border-left: 6px solid #00b894;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-apple-alt"></i> Smart Diet Planner</h1>
    <form id="dietForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="number" id="age" placeholder="Age" required />
      </div>

      <div class="input-group">
        <i class="fas fa-venus-mars"></i>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="input-group">
        <i class="fas fa-ruler-vertical"></i>
        <input type="number" id="height" placeholder="Height (cm)" required />
      </div>

      <div class="input-group">
        <i class="fas fa-weight"></i>
        <input type="number" id="weight" placeholder="Weight (kg)" required />
      </div>

      <div class="input-group">
        <i class="fas fa-seedling"></i>
        <input type="text" id="dietPref" placeholder="Diet Preference (Veg, Non-Veg)" required />
      </div>

      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="location" placeholder="Your Location" required />
      </div>

      <!-- Optional fields can go below like this if needed -->

      <button type="submit"><i class="fas fa-utensils"></i> Generate Plan</button>
    </form>
    <div id="result"></div>
  </div>
  <div class="wave"></div>

  <script>
    document.getElementById("dietForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const height = document.getElementById("height").value;
      const weight = document.getElementById("weight").value;
      const dietPref = document.getElementById("dietPref").value;
      const location = document.getElementById("location").value;

      const result = `
        <h3>Your Personalized Diet Plan</h3>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Height:</strong> ${height} cm</p>
        <p><strong>Weight:</strong> ${weight} kg</p>
        <p><strong>Diet Preference:</strong> ${dietPref}</p>
        <p><strong>Location:</strong> ${location}</p>
        <p><strong>Basic Tip:</strong> Stay hydrated, eat on time, and maintain a balance of carbs and proteins.</p>
      `;

      document.getElementById("result").innerHTML = result;
    });
  </script>
</body>
</html>
